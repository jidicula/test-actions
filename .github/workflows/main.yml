on:
  push:
  workflow_dispatch:

jobs:
  foo1:
    runs-on: ubuntu-latest
    steps:
      - name: generate output
        id: generate-output
        run: echo "::set-output name=bar_output::$(echo hello)"
    outputs:
      foo1-output: ${{ steps.generate-output.outputs.bar_output }}
  foo2:
    needs: foo1
    runs-on: ubuntu-latest
    if: ${{ startsWith( 'hello', needs.generate-output.outputs.foo1-output) }}
    steps:
      - name: print success
        run: echo ${{ needs.generate-output.outputs.foo1-output }}
